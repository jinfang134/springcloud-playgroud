
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

spring:
  security:
    jwt:
      signingKey: 3fdrew24wwerwr234234
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: false
      routes:
        - id: service-hi
          uri: lb://USER
          predicates:
            - Path=/api/user/**

        - id: product
          uri: lb://PRODUCT
          predicates:
            - Path=/api/product/**

        - id: eureka
          uri: http://localhost:8761/
          predicates:
            - Path=/eureka/**
          filters:
            - name: AuthCheckFilter     #会话验证
            - StripPrefix=1

        - id: admin-server
          uri: lb://ADMIN-SERVER
          predicates:
            - Path=/admin/**
          # filters: